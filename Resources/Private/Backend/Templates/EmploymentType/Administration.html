<html

    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="Content">
    <h1>
        <f:translate key="employment_types_title"/>
    </h1>

    <f:be.tableList
        clickTitleMode="info"
        enableClickMenu="true"
        enableControlPanels="true"

        sortDescending="true"

        tableName="tx_bwjobs_domain_model_employmenttype"
    />

    <f:flashMessages/>
</f:section>

</html>

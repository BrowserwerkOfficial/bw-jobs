<html data-namespace-typo3-fluid="true">

<h2 class="bw-jobs-headline">
    <f:translate arguments="{0: location.city}" key="contact_person_headline"/>
</h2>

<div class="bw-jobs-contact-box">
    <div class="bw-jobs-contact-box__content">
        <f:if condition="{contactPerson.name}">
            <h3 class="bw-jobs-contact-box__name">{contactPerson.name}</h3>
        </f:if>

        <f:if condition="{contactPerson.email}">
            <p class="bw-jobs-contact-box__item">
                <svg class="bw-jobs-contact-box__item-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                {contactPerson.email}
            </p>
        </f:if>

        <f:if condition="{contactPerson.phone}">
            <p class="bw-jobs-contact-box__item">
                <svg class="bw-jobs-contact-box__item-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                {contactPerson.phone}
            </p>
        </f:if>

        <f:if condition="{contactPerson.fax}">
            <p class="bw-jobs-contact-box__item">
                <svg class="bw-jobs-contact-box__item-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                {contactPerson.fax}
            </p>
        </f:if>

        <f:if condition="{contactPerson.address}">
            <p class="bw-jobs-contact-box__item">
                <svg class="bw-jobs-contact-box__item-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                {contactPerson.address}
            </p>
        </f:if>
    </div>

    <f:if condition="{contactPerson.image}">
        <div class="bw-jobs-contact-box__image">
            <f:image alt="{contactPerson.image.alternative}" height="500c" image="{contactPerson.image}" title="{contactPerson.image.title}" width="500"/>
        </div>
    </f:if>
</div>

</html>
